[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs-material>=9.6.8",
    "pre-commit>=4.1.0",
    "pytest>=8.3.5",
    "ruff==0.11.0",
]
